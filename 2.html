<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态打印文字，增加样式</title>
    <style>
        .text-content{background: #000;color: #fff;border: 1px solid #eee;}
        .text-content .each-line{width: 0;overflow: hidden;white-space: nowrap;line-height: 26px;animation:textShow 1s forwards;}

        @keyframes textShow
        {
            from {width:0px;}
            to {width:100%;}
        }

    </style>
</head>
<body>
<p class="text-content" id="text-content">
    年度最受期待电影「爱乐之城」将于 2 月 14 日浪漫献映。
    预告片将影片中华丽的镜头展现得淋漓尽致，色彩明亮的画面，美轮美奂的布景，艳丽优雅的舞裙、
    燃情和动人的音乐完全带给观众一场无与伦比的视听盛宴。
</p>
<!--<script src="jquery.js"></script>-->
<script src="jquery-1.11.2.min.js"></script>
<script>
    var m=0;

    var coder = function(){

    }

    var time = 1000;
    coder.prototype ={
        constructor: coder,
        load: function(code){
            setTimeout(function(){
                $(".text-content").append("<p class='each-line'>"+code+"</p>");
            },time);
//            time = time+1000;
        },
        setStyle: function(className,styles,seconds){
            var seconds = seconds?seconds:0;
            for (var key in styles){
                (function(key){
                    time+=seconds;
                    setTimeout(function(){
                        $("."+className).css(key,styles[key]);
                    },time);
                })(key);
            }
        }
    }

    var c = new coder();

    c.load("<span class='comment'>/*首先是注释*/</span>");
    c.load("function(){");
    c.load("console.log('hello world');");
    c.load("}");
    c.setStyle('comment',{'color':'#f00','font-size':'12px'},100);
</script>
</body>
</html>
